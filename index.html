<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Dashboard</title>
    <link rel="stylesheet" href="styles/styles3.css">
</head>
<body>
    <header>
        <div class="user-profile">
          <img src="https://i.pinimg.com/736x/ba/d7/86/bad786dfe4f227555be6fa2484b0b9a3.jpg" alt="Profile Picture" id="profile-pic">
          <h2 id="user-name">Welcome, User</h2>
        </div>
        <nav>
          <a href="#News">News</a>
          <a href="#weather">Weather</a>
          <a href="#quiz">Daily Challenge</a>
          <a href="#m-quote">Motivational Quote</a>
        </nav>
      </header>
    <main>

        <section id="News" class="news-feed">
            <div class="d-flex flex-row justify-content-center">
                <img src="https://hariomad.com/blog/wp-content/uploads/2022/02/newspaper-advertising-service-500x500-1.png" class="image"/>
                <h2>News Feed <a href="news.html">click here.</a></h2>
            </div>
        </section>
        <section id="weather" class="weather-display">
            <h2 style="color: #f8f7f7;">Weather Forecast</h2>
            <div class="weather-card">
                <p>Current Weather: ---</p>
                <p>Temperature: ---Â°C</p>
                <input type="text" id="location" placeholder="Enter Location (city)">
                <button class="get-weather-btn">Get Weather</button>
            </div>
        </section>
        <section id="quiz" class="daily-challenge">
            <h2>Daily Challenge</h2>
            <div class="quiz-card">
                <h2 id="question-text"></h2>
                <ul id="options" class="mb-5">
                    <li><input type="radio" id="option-a" name="option"><label for="option-a">Option 1</label></li>
                    <li><input type="radio" id="option-b" name="option"><label for="option-b">Option 2</label></li>
                    <li><input type="radio" id="option-c" name="option"><label for="option-c">Option 3</label></li>
                    <li><input type="radio" id="option-d" name="option"><label for="option-d">Option 4</label></li>
                </ul><br>
                <button id="submit-btn" class="submit-btn">Submit</button>
                <br><br>
                <button id="prev-btn" class="prev">Prev</button>
                <button id="next-btn" class="next">Next</button>
                <p id="result-message" class="result"></p>
            </div>
        </section>
        <section id="m-quote" class="motivational-quote">
            <h2>Motivational Quote</h2>
            <div class="carousel">
                <div class="quote">
                    <!-- Quote will be generated here -->
                </div>
                <div class="button-container">
                    <button class="prev-btn1">Prev</button>
                    <button class="next-btn1">Next</button>
                </div>
            </div>
        </section>

    </main>
